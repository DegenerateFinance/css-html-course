<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" /> <!--SEO stuff-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--responsive multidevice stuff-->
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">   <!-- separate style.css on different file (common practice)-->
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="">Enter Your First Name: <input type="text" required name="first-name"> </label>
            <label for="">Enter Your Last Name: <input type="text" required name="last-name"></label>
            <label for="">Enter Your Email: <input type="email" required name="email"></label>
            <label for="">Create a New Password: <input type="password" required name="password" pattern="[a-z0-5]{8,}"></label>
        </fieldset>
          <label for=""><input type="radio" name="account-type"> Personal Account</label>
          <label for=""><input type="radio" name="account-type"> Business Account</label>
          <label for=""><input type="checkbox" required name="terms"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a> </label>
        <fieldset>
          <label for="">Upload a profile picture: <input type="file" name="profile-picture"></label>
          <label for="">Input your age (years):<input type="number" min="13" max="120" name="age"></label>
          <label for="">How did you hear about us?
            <select name="referrer" id="">
              <option value="">(select one)</option>
              <option value="1">freeCodeCamp News</option>
              <option value="2">freeCodeCamp YouTube Channel</option>
              <option value="3">freeCodeCamp Forum</option>
              <option value="4">Other</option>
            </select>
          </label>
          <label for="">Provide a bio:
            <textarea name="" id="" cols="30" rows="3" placeholder="I like coding on the beach..." name="bio"></textarea>
          </label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
  </body>
</html>
