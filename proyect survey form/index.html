<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" /> <!--SEO stuff-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--responsive multidevice stuff-->
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">   <!-- separate style.css on different file (common practice)-->
  </head>
  <body>
    <header>
        <h1 id="title">Survey form</h1>
        <p id="description">
            Let us know how degenerate you are
        </p>
    </header>
    <div class="survey-box">
      <form action="" id="survey-form">
        <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="inline"
            placeholder="Your name"
            required
          />
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="inline"
            placeholder="Your email"
            required
          />
          <label id="number-label" for="number">Age</label>
          <input
            type="number"
            name="age"
            id="number"
            class="inline"
            placeholder="Your age"
            required
            min="18"
            max="120"
          />
          <p>Choose your degeneracy level: </p>
          <select id="dropdown" name="degen-level" required>
            <option disabled selected value>Select your prefered leverage</option>
            <option value="no-leverage">No leverage</option>
            <option value="mild">Mild degen: x10</option>
            <option value="degen">Degen: x100</option>
            <option value="master">Master degen: x500</option>
            <option value="full">Full degen: x1000</option>
          </select>
          <p>Your degen journey</p>
          <label for="">
            <input type="radio"
            name="radio-button"
            value="begginer"
            >
            Begginer degen
          </label>
          <label for="">
            <input type="radio"
            name="radio-button"
            value="intermediate"
            >
            Intermediate degen
          </label>
          <label for="">
            <input type="radio"
            name="radio-button"
            value="advanced"
            >
            Advanced degen
          </label>

          <p>What constitutes a degen?
            <span>(in your opinion)</span>
          </p>
          <label for="">
            <input type="checkbox"
            value="risk-control"
            >
            Risk Control
          </label>
          <label for="">
            <input type="checkbox"
            value="leverage"
            >
            Leverage
          </label>
          <label for="">
            <input type="checkbox"
            value="braideadness"
            >
            Braideadness
          </label>
          <label for="">
            <input type="checkbox"
            value="raging"
            >
            Raging
          </label>
          <label for="">
            <input type="checkbox"
            value="trashtalk"
            >
            Trashtalk
          </label>

          <p>Describe your monst degenerate experience</p>
          <textarea name="" id="" cols="30" rows="10" placeholder="story time">

          </textarea>
        <button type="submit" id="submit" class="submit-button">
        Submit
        </button>
    </form>
    </div>
    
    

  </body>
</html>
